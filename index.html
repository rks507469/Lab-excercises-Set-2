<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Medical Form</h1>
    </header>
    <div id="form-outer">
        <p id="description">
            Let us know how we can improve your health
        </p>
        <form name="survey-form" id="survey-form" action="#" onsubmit="return validation();" method="POST">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="rightTab">
                    <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">Which option best describes your current position?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option value="">Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">* How likely is that you would recommend our clinic to a friends or
                        relatives?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"
                                    class="userRatings"></label></li>
                        <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio"
                                    class="userRatings"></label></li>
                        <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings"></label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="most-like">What do you like most in our clinic: </label>
                </div>
                <div class="rightTab">
                    <select id="most-like" name="mostLike" class="dropdown">
                        <option selected value="">Select an option</option>
                        <option value="doctors">Doctors</option>
                        <option value="placement">Placement</option>
                        <option value="community">Community</option>
                        <option value="freemedicine">Free Medicine</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Things that should be improved in our clinic the future<br>(Check all that
                        apply): </label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                    class="userRatings">Design of clinic</label></li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox"
                                class="userRatings">Environment</li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox"
                                    class="userRatings">New Doctors</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                                    class="userRatings">Something else</label></li>

                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                        placeholder="Write your comment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
